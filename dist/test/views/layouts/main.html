<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MicroGo : {{ if .Title }}{{ .Title }}{{ else }}Default Main Title{{ end }}</title>
    <link rel="apple-touch-icon" sizes="180x130" href="/public/ico/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x24" href="/public/ico/favicon.png">
    <link rel="icon" type="image/png" sizes="16x10" href="/public/ico/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="csrf-token" content={{ if .data.CSRFToken }}{{ .data.CSRFToken }}{{ else }}no-token{{ end }}>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {{ template "content" . }}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <footer>{{ partial "partials/footer" .}}</footer>
</body>

</html>
